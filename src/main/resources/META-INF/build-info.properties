<build>
    <plugins>
        <plugin>
            <groupId>org.springframework.boot</groupId>
                    <artifactId>spring-boot-maven-plugin</artifactId>
                        <version>${spring-boot.version}</version>
                            <configuration>
                                <mainClass>${start-class}</mainClass>
                                <executable>true</executable>
                            </configuration>
                        <executions>
                            <execution>
                                <goals>
                                    <goal>build-info</goal>
                                    <goal>repackage</goal>
                                </goals>
                            </execution>
                        </executions>
        </plugin>
